<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="../css/login_sign.css"> <!-- Update your CSS path -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="login">
    <div class="login__content">
      <!-- Image section -->
      <div class="login__img">
        <img src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg" alt="Login Image">
      </div>
      <!-- Login form section -->
      <div class="login__forms">
        <!-- Sign In Form -->
        <form action="main.html" class="login__register" id="login-in">
          <h1 class="login__title">Sign In</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Username" class="login__input">
          </div>
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="Password" class="login__input">
          </div>
          <a href="#" class="login__forgot">Forgot Password?</a>
          <button type="submit" class="login__button">Sign In</button>
          <div>
            <span class="login__account login__account--account">Don't Have an Account?</span>
            <span class="login__signup login__signup--signup" id="sign-up">Sign Up</span>
          </div>
        </form>
        <!-- Create Account Form -->
        <form action="register.html" class="login__create none" id="login-up">
          <h1 class="login__title">Create Account</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Username" class="login__input">
          </div>
          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="email" placeholder="Email" class="login__input">
          </div>
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="password" placeholder="Password" class="login__input">
          </div>
          <button type="submit" class="login__button">Sign Up</button>
          <div>
            <span class="login__account login__account--account">Already have an Account?</span>
            <span class="login__signin login__signin--signup" id="sign-in">Sign In</span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const signup = document.getElementById("sign-up");
        const signin = document.getElementById("sign-in");
        const loginIn = document.getElementById("login-in");
        const loginUp = document.getElementById("login-up");
    
        signup.addEventListener("click", function() {
            loginIn.style.display = "none"; // Hide login form
            loginUp.style.display = "block"; // Show signup form
        });
    
        signin.addEventListener("click", function() {
            loginUp.style.display = "none"; // Hide signup form
            loginIn.style.display = "block"; // Show login form
        });
    });
    </script>
    
</body>
</html>
